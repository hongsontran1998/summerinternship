<th:block
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{../layout/template}">
    <!--
        this path follow this config: spring.thymeleaf.prefix=classpath:/templates/views/
        it's mean: templates/views => templates/layout/template.html
    -->

    <div class="container" layout:fragment="content">
        <div class="row">
            <div class="col-sm-6">
                <form th:action="@{/login}" method="post" >
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" value="admin" class="form-control" id="username" placeholder="" />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" value="admin" class="form-control" id="password" placeholder="" />
                    </div>
                    <button type="submit" class="btn btn-sm btn-secondary">Login</button>
                </form>
            </div>
        </div>
    </div>

    <th:block layout:fragment="pageScript">
        <script th:src="@{page-script.js}"></script>
    </th:block>

    <th:block layout:fragment="pageStyleSheet">
        <!--<link rel="stylesheet" th:href="@{page-style.css}">-->
        <link rel="stylesheet" th:href="${@environment.getProperty('app.url')+'/page-style.css'}">
    </th:block>

</th:block>
