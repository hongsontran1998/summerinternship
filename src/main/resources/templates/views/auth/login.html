<th:block
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{../layout/template}"
    layout:fragment="content">

    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <form th:action="@{/login}" method="post" >
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" value="admin" class="form-control" id="username" placeholder="" />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" value="123456" class="form-control" id="password" placeholder="" />
                    </div>
                    <button type="submit" class="btn btn-sm btn-secondary">Login</button>
                </form>
            </div>
        </div>
    </div>


</th:block>
