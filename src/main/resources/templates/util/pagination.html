<th:block
        xmlns:th="http://www.thymeleaf.org"
        th:fragment="pagination(page, numberOfPages, uri)" >

    <ul class="d-flex justify-content-end pagination pagination-sm">

        <li id="btn-prev" class="page-item" th:classappend="${page == 1} ? disabled">
            <a th:if="${page == 1}" class="page-link" href="#">
                <span aria-hidden="true">&laquo;</span>
            </a>
            <a th:if="${page > 1}" class="page-link" th:href="@{ ${uri} + '?page=' + ${page - 1}}">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>

        <li class="page-item" th:classappend="${i == page} ? active" th:each="i : ${#numbers.sequence(1, numberOfPages)}">
            <a th:if="${i == 1}" class="page-link" th:text="${i}" th:href="@{${uri}}"></a>
            <a th:if="${i != 1}" class="page-link" th:text="${i}" th:href="@{${uri} + '?page=' + ${i}}"></a>
        </li>

        <li id="btn-next" class="page-item" th:classappend="${page == numberOfPages} ? disabled">
            <a th:if="${page == numberOfPages}" class="page-link" href="#">
                <span aria-hidden="true">&raquo;</span>
            </a>
            <a th:if="${page < numberOfPages}" class="page-link" th:href="@{${uri} + '?page=' + ${page + 1}}">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>

</th:block>
